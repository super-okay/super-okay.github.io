<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "utf-8">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="shortcut icon" type="image/png" href="images/favicon.png">
		<link rel="stylesheet" type='text/css' href="indexStyle.css">
		<script src="indexScript.js"></script>
		<script src="checkMobile.js"></script>
		<title>Allen Wang</title>
	</head>

	<body>
		<div class="main-div" id="main-div">
			<h1 class="name">Allen Wang</h1>
			<div class="description">
				Avid developer and photographer.<br>
				Austin, Texas.
			</div>
			<div class="link-row">
				<div class="link-button" id="github" onclick="openLink(this)">
					<div class="link-button-content">
						<span class="material-icons md-36">code</span>
						<div class="link-button-text">github</div>
					</div>
				</div>
				<div class="link-button" id="linkedin" onclick="openLink(this)">
					<div class="link-button-content">
						<span class="material-icons md-36">work_outline</span>
						<div class="link-button-text">linkedin</div>
					</div>
				</div>
				<div class="link-button" id="photography" onclick="openLink(this)">
					<div class="link-button-content">
						<span class="material-icons md-36">camera</span>
						<div class="link-button-text">photography</div>
					</div>
				</div>
				<div class="link-button" id="instagram" onclick="openLink(this)">
					<div class="link-button-content">
						<span class="material-icons md-36">photo_camera</span>
						<div class="link-button-text">instagram</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
